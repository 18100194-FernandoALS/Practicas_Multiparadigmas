<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD EN PYTHON</title>
</head>
<body>
    <div><a href="{% url 'index'%}">Regresar al inicio</a></div>
            
    <div>
        <h1>DEPARTAMENTOS</h1>
        <a href="nuevo_departamento">Agregar Departamento</a>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for departamento in departamentos %}
                <tr>
                    <td>{{departamento.id}}</td>
                    <td>{{departamento.nombre}}</td>
                    <td><a href="detalle_departamento/{{departamento.id}}">Ver Detalle</a></td>
                    <td><a href="editar_departamento/{{departamento.id}}">Editar Departamento</a></td>
                    <td><a href="eliminar_departamento/{{departamento.id}}">Eliminar Departamento</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
